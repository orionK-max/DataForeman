# DataForeman Docker Compose Configuration
# This configuration works on both Linux and Windows.
# - Linux/macOS: Uses host networking by default for EIP autodiscovery
# - Windows: Installer automatically configures bridge networking in .env file
# For manual Windows setup, see .env.example for required NETWORK_MODE settings.

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${PGUSER:-postgres}
      POSTGRES_PASSWORD: ${PGPASSWORD:-dF_Pr0d_P@ssw0rd_Ch4ng3_M3_N0w_7a8f9b2c1d4e5f6a}
      POSTGRES_DB: ${PGDATABASE:-dataforeman}
    ports:
      - "${DB_PORT_BINDING:-127.0.0.1:5432:5432}"
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./logs/postgres:/var/log/postgresql
    command: [
      "postgres",
      "-c","logging_collector=on",
      "-c","log_destination=csvlog",
      "-c","log_directory=/var/log/postgresql",
      "-c","log_filename=postgres-%Y-%m-%d_%H%M",
      "-c","log_rotation_age=60",
      "-c","log_rotation_size=0",
      "-c","log_min_duration_statement=500"
    ]

  nats:
    image: nats:2-alpine
    command: ["-js", "-l", "/var/log/nats/nats.current"]
    ports:
      - "${NATS_PORT_BINDING:-127.0.0.1:4222:4222}"  # Only accessible from localhost (needed for connectivity service with host network)
      # - "8222:8222"  # REMOVED - NATS HTTP should not be exposed
    volumes:
      - ./logs/nats:/var/log/nats

  tsdb:
    image: timescale/timescaledb:latest-pg16
    environment:
      POSTGRES_USER: ${TSDB_USER:-tsdb}
      POSTGRES_PASSWORD: ${TSDB_PASSWORD:-tSdb_Pr0d_P@ssw0rd_Ch4ng3_M3_8x9y1z2a3b4c5d6e}
      POSTGRES_DB: ${TSDB_DATABASE:-telemetry}
    ports:
      - "${TSDB_PORT_BINDING:-127.0.0.1:5433:5432}"
    volumes:
      - tsdb-data:/var/lib/postgresql/data
      - ./logs/postgres:/var/log/postgresql
    command: [
      "postgres",
      "-c","logging_collector=on",
      "-c","log_destination=csvlog",
      "-c","log_directory=/var/log/postgresql",
      "-c","log_filename=tsdb-%Y-%m-%d_%H%M",
      "-c","log_rotation_age=60",
      "-c","log_rotation_size=0",
      "-c","log_min_duration_statement=500"
    ]

  core:
    build: ./core
    environment:
      PORT: 3000
      HOST: 0.0.0.0
      LOG_LEVEL: "${LOG_LEVEL:-info}"
      LOG_FILE: /var/log/core/core.current
      LOG_ROTATE_PERIOD_MINUTES: ${LOG_ROTATE_PERIOD_MINUTES:-1440}
      AUTH_DEV_TOKEN: ${AUTH_DEV_TOKEN:-0}
      PGHOST: db
      PGPORT: 5432
      PGUSER: ${PGUSER:-postgres}
      PGPASSWORD: ${PGPASSWORD:-dF_Pr0d_P@ssw0rd_Ch4ng3_M3_N0w_7a8f9b2c1d4e5f6a}
      PGDATABASE: ${PGDATABASE:-dataforeman}
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-me}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-}
      # Demo mode configuration
      DEMO_MODE: ${DEMO_MODE:-0}
      DEMO_INACTIVE_MINUTES: ${DEMO_INACTIVE_MINUTES:-60}
      DEMO_PASSWORD_PREFIX: ${DEMO_PASSWORD_PREFIX:-Demo}
      # TimescaleDB connection
      TSDB_HOST: tsdb
      TSDB_PORT: 5432
      TSDB_USER: ${TSDB_USER:-tsdb}
      TSDB_PASSWORD: ${TSDB_PASSWORD:-tSdb_Pr0d_P@ssw0rd_Ch4ng3_M3_8x9y1z2a3b4c5d6e}
      TSDB_DATABASE: ${TSDB_DATABASE:-telemetry}
      # Flow script filesystem access
      FLOW_ALLOWED_PATHS: ${FLOW_ALLOWED_PATHS:-/tmp,/var/dataforeman/flows}
      # Job dispatcher concurrency (max concurrent jobs)
      MAX_CONCURRENT_JOBS: ${MAX_CONCURRENT_JOBS:-20}
    depends_on:
      - db
      - nats
      - tsdb
    extra_hosts:
      - "host-gateway:host-gateway"
    ports:
      - "${CORE_PORT:-3000}:3000"
    volumes:
      - ./logs/core:/var/log/core
      - core-libraries:/app/src/nodes/libraries
      - ./logs/nats:/var/log/nats
      - ./logs/postgres:/var/log/postgresql
      - ./logs/ops:/var/log/ops
      - ./logs/connectivity:/var/log/connectivity
      - ./logs/front:/var/log/front:ro
      - ./var:/app/var
      - ./ops/logging.components.json:/app/ops/logging.components.json:ro
      - ./logs:/app/logs:ro
      - ./spec/connectivity/schemas:/app/spec/connectivity/schemas:ro
      - /var/run/docker.sock:/var/run/docker.sock

  connectivity:
    build: ./connectivity
    # Note: Using host networking for EIP autodiscovery on Linux
    # With host mode, the service binds directly to port 3100 on the host
    # Port mappings are not needed (and cause warnings) with host networking
    # On Windows/macOS, host networking is not supported - don't set network_mode (uses default bridge)
    # Set CONNECTIVITY_NETWORK_MODE=host in .env for Linux deployments only
    network_mode: "${CONNECTIVITY_NETWORK_MODE:-}"
    ports:
      - "${CONNECTIVITY_PORT:-3100}:3100"  # Only used when network_mode is not host
    environment:
      LOG_LEVEL: "${LOG_LEVEL:-info}"
      NATS_URL: "${NATS_URL:-nats://nats:4222}"  # Use service name for Docker Compose networking
      SERVICE_ID: connectivity-1
      HOST: 0.0.0.0
      PORT: 3100
      LOG_FILE: /var/log/connectivity/connectivity.current
      ENABLE_MULTIRATE: "true"
      CONNECTIVITY_SCRIPT: src/index-multirate.mjs
      PYCOMM3_ARRAY_MODE: "${PYCOMM3_ARRAY_MODE:-batch}"  # Options: batch (default), individual
      PGHOST: "${PGHOST:-db}"  # Use service name for Docker Compose networking
      PGPORT: 5432
      PGDATABASE: dataforeman
      PGUSER: ${PGUSER:-postgres}
      PGPASSWORD: ${PGPASSWORD:-dF_Pr0d_P@ssw0rd_Ch4ng3_M3_N0w_7a8f9b2c1d4e5f6a}
      # TimescaleDB connection
      TSDB_HOST: "${TSDB_HOST:-tsdb}"  # Use service name for Docker Compose networking
      TSDB_PORT: 5432
      TSDB_USER: ${TSDB_USER:-tsdb}
      TSDB_PASSWORD: ${TSDB_PASSWORD:-tSdb_Pr0d_P@ssw0rd_Ch4ng3_M3_8x9y1z2a3b4c5d6e}
      TSDB_DATABASE: ${TSDB_DATABASE:-telemetry}
    depends_on:
      - nats
      - tsdb
      - db
    volumes:
      - ./logs/connectivity:/var/log/connectivity
      - ./spec/connectivity/schemas:/app/spec/connectivity/schemas:ro

  front:
    build: ./front
    depends_on:
      - core
    ports:
      - "${FRONT_PORT:-8080}:80"
    volumes:
      - ./logs/front:/var/log/front

  rotator:
    image: node:22-alpine
    working_dir: /app
    volumes:
      - ./:/app
      - ./logs:/app/logs
      - /var/run/docker.sock:/var/run/docker.sock
    entrypoint: ["node","/app/ops/rotator-daemon.js"]
    environment:
      LOG_ROTATE_PERIOD_MINUTES: ${LOG_ROTATE_PERIOD_MINUTES:-1440}
    depends_on:
      - core
      - nats
      - db
      - tsdb

  caddy:
    image: caddy:2-alpine
    profiles: ["tls"]
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
    depends_on:
      - front

volumes:
  db-data:
  tsdb-data:
  core-libraries:
